<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Share a link, Know your influence</h1>
    <!-- <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman"> -->
  </div>
</header>

<div class="container">

  <form class="thing-form">
    <!-- <label>Syncs in realtime across clients</label> -->
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Paste a link you want to share (www.myFaveSite.com)" ng-model="linkToShare">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Share + Track</button>
      </span>
    </p>
  </form>

  <div class="row" ng-show="showGeneratedLinks">
    <div class="col-lg-12">
      <h1>full version: {{shareableLinks.full}}</h1>
      <h1>tiny version: {{shareableLinks.tiny}}</h1>
      <h1>go anonymous: {{shareableLinks.anonymous}}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Recently Shared Links:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
